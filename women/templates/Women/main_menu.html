{% block mainmenu %}

<div id="templatemo_menu">
    <ul>
        {% for m in menu %}
            <li ><a href="{% url m.url_name %}">{{m.title}}</a></li>
        {% endfor %}

        {% if request.user.is_authenticated %}
        <li ><span class="username_in_menu">| {{user.username}}</span> <a href="{% url 'logout' %}">logout</a></li>
        {% else %}
            <li ><a href="{% url 'register' %}">Sing up</a> | <a href="{% url 'login' %}">Sing in</a></li>
        {% endif %}
    </ul>
    <div class="clear"></div>
</div>

{% endblock mainmenu %}
